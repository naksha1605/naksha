<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Flag</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .flag {
            width: 450px;
            height: 300px;
            border: 1px solid #000;
        }

        .saffron,
        .white,
        .green {
            height: 33.33%;
            width: 100%;
        }

        .saffron {
            background-color: #FF9933;
        }

        .white {
            background-color: white;
            position: relative;
        }

        .green {
            background-color: #138808;
        }

        .chakra {
            width: 60px;
            height: 60px;
            border: 2px solid navy;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chakra::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: navy;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center;
        }

        
        .chakra span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: navy;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }

        .chakra span:nth-child(1) {
            transform: translate(-50%, -50%) rotate(15deg);
        }

        .chakra span:nth-child(2) {
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .chakra span:nth-child(3) {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .chakra span:nth-child(4) {
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .chakra span:nth-child(5) {
            transform: translate(-50%, -50%) rotate(75deg);
        }

        .chakra span:nth-child(6) {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .chakra span:nth-child(7) {
            transform: translate(-50%, -50%) rotate(105deg);
        }

        .chakra span:nth-child(8) {
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .chakra span:nth-child(9) {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .chakra span:nth-child(10) {
            transform: translate(-50%, -50%) rotate(150deg);
        }

        .chakra span:nth-child(11) {
            transform: translate(-50%, -50%) rotate(165deg);
        }

        .chakra span:nth-child(12) {
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .chakra span:nth-child(13) {
            transform: translate(-50%, -50%) rotate(195deg);
        }

        .chakra span:nth-child(14) {
            transform: translate(-50%, -50%) rotate(210deg);
        }

        .chakra span:nth-child(15) {
            transform: translate(-50%, -50%) rotate(225deg);
        }

        .chakra span:nth-child(16) {
            transform: translate(-50%, -50%) rotate(240deg);
        }

        .chakra span:nth-child(17) {
            transform: translate(-50%, -50%) rotate(255deg);
        }

        .chakra span:nth-child(18) {
            transform: translate(-50%, -50%) rotate(270deg);
        }

        .chakra span:nth-child(19) {
            transform: translate(-50%, -50%) rotate(285deg);
        }

        .chakra span:nth-child(20) {
            transform: translate(-50%, -50%) rotate(300deg);
        }

        .chakra span:nth-child(21) {
            transform: translate(-50%, -50%) rotate(315deg);
        }

        .chakra span:nth-child(22) {
            transform: translate(-50%, -50%) rotate(330deg);
        }

        .chakra span:nth-child(23) {
            transform: translate(-50%, -50%) rotate(345deg);
        }

        .chakra span:nth-child(24) {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="chakra">
                <!-- 24 spokes -->
                <span></span><span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="green"></div>
    </div>
</body>
